<style>
  .circle {
    stroke-dasharray: 150;
    stroke-dashoffset: 150;
    animation: draw-circle 0.6s ease-out forwards;
  }

  .check {
    stroke-dasharray: 50;
    stroke-dashoffset: 50;
    animation: draw-check 0.4s ease-out forwards;
    animation-delay: 0.6s;
  }

  @keyframes draw-circle {
    to {
      stroke-dashoffset: 0;
    }
  }

  @keyframes draw-check {
    to {
      stroke-dashoffset: 0;
    }
  }
</style>

<div class="max-w-md flex flex-col items-center">
  <div
    class="flex items-center bg-[#0B1C17] rounded-xl overflow-hidden shadow-lg border border-emerald-500/30 backdrop-blur-sm"
  >
    <input
      id="copyInput"
      type="text"
      [value]="value"
      readonly
      class="w-[280px] flex-1 px-4 py-3 bg-transparent text-gray-200 placeholder-gray-500 focus:outline-none"
    />

    <button
      (click)="copyToClipboard()"
      class="px-5 py-3 bg-gradient-to-r from-emerald-500 to-emerald-700 hover:from-emerald-400 hover:to-emerald-600 transition-all text-white font-medium rounded-none cursor-pointer shadow-md"
    >
      ðŸ“‹
    </button>
  </div>

  @if (copied()) {
  <p class="mt-3 text-sm font-medium text-emerald-400 flex items-center gap-2">
    <!-- SVG con cÃ­rculo + check animado -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" class="w-6 h-6">
      <!-- CÃ­rculo -->
      <circle
        class="circle"
        cx="26"
        cy="26"
        r="24"
        fill="none"
        stroke="currentColor"
        stroke-width="4"
      />
      <!-- Check -->
      <path
        class="check"
        fill="none"
        stroke="currentColor"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M14 27l7 7 17-17"
      />
    </svg>

    <span>Copiado al portapapeles</span>
  </p>

  }
</div>
