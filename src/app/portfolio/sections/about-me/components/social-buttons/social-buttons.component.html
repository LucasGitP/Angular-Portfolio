<div class="flex space-x-4 mt-4">
  @for (link of links(); track link.url) {
  <a
    [href]="link.url"
    target="_blank"
    rel="noopener noreferrer"
    class="p-3 rounded-full bg-[#0B1C17] border border-emerald-500/30 hover:bg-emerald-600/20 transition-all text-gray-200 hover:text-emerald-400 shadow-md flex items-center justify-center"
    [title]="link.label"
  >
    <fa-icon [icon]="link.icon" class="text-xl"></fa-icon>
  </a>
  }
</div>
